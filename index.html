<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
	stroke: #999;
	stroke-opacity: 0.6;
}

.nodes circle {
	stroke: #fff;
	stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script type="text/javascript" src="./js/json.parser.js"></script>>
<script>

	var svg = d3.select("svg"),
		width = +svg.attr("width"),
		height = +svg.attr("height");

	var color = d3.scaleOrdinal(d3.schemeCategory20);

	var simulation = d3.forceSimulation()
		.force("link", d3.forceLink().id(function(d) { return d.id; }).distance(200))
		.force("charge", d3.forceManyBody())
		.force("center", d3.forceCenter(width / 2, height / 2));

	d3.json("./linkedData.json", function(error, obj) {
		if (error) throw error;

		var links = [];
		var nodes = [];
		var graph = {};

		Object.keys(obj).forEach(function(key){
			var triples = obj[key];
			triples.forEach(function(key){
				var triple = {};
				triple["source"] = key.subject.value;
				triple["target"] = key.object.value;
				triple["predicate"] = key.predicate.value;
				triple["value"] = 1;
				links.push(triple);

				var node = {};
				node["id"] = key.subject.value;
				node["group"] = 1;
				nodes.push(node);
				node = {};
				node["id"] = key.object.value;
				node["group"] = 1;
				nodes.push(node);
			});
		});

		graph["nodes"] = nodes;
		graph["links"] = links;

		var link = svg.append("g")
			.attr("class", "links")
			.selectAll("line")
			.data(graph.links)
			.enter().append("line")
				.attr("stroke-width", function(d) { return Math.sqrt(d.value); })
				.attr("stroke-length", 15);

		var node = svg.append("g")
			.attr("class", "nodes")
			.selectAll("circle")
			.data(graph.nodes)
			.enter().append("circle")
				.attr("r", 20)
				.attr("fill", function(d) { return color(d.group); })
				.call(d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)
					.on("end", dragended));

		var text = svg.append("g")
			.attr("class", "labels")
			.selectAll("g")
			.data(graph.nodes)
			.enter().append("g");

		text.append("text")
			.attr("x", 14)
			.attr("y", ".31em")
		    .style("font-family", "sans-serif")
		    .style("font-size", "0.7em")
		    .text(function(d) { return d.id; });

		node.append("title")
			.text(function(d) { return d.id; }); 

		simulation
			.nodes(graph.nodes)
			.on("tick", ticked);

		simulation.force("link")
			.links(graph.links);

		function ticked() {
			link
				.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node
				.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });

			text
				.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	 	}
	});

	function dragstarted(d) {
		if (!d3.event.active) simulation.alphaTarget(0.3).restart();
		d.fx = d.x;
		d.fy = d.y;
	}

	function dragged(d) {
		d.fx = d3.event.x;
		d.fy = d3.event.y;
	}

	function dragended(d) {
		if (!d3.event.active) simulation.alphaTarget(0);
		d.fx = null;
		d.fy = null;
	}

</script>
